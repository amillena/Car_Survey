<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Car Swap</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/car_style.css">
		<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Car Swap</h1>
				<h3>Find your personality car</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Cars</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add Your Car</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Cars</a>

			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Car</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">User</label>
									<input type="text" class="form-control" id="username" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Model</label>
									<input type="text" class="form-control" id="model" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Make</label>
									<input type="text" class="form-control" id="make" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Color</label>
									<input type="text" class="form-control" id="color" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Price</label>
									<input type="number" class="form-control" id="price" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Swap?</label>
									<input type="checkbox" value="1" class="form-control" id="swap" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Photo</label>
									<input type="text" class="form-control" id="photo" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-book"></span> Add your car</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="./assets/js/add.js" type="text/javascript"></script>
	</body>
</html>
